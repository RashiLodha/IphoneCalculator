<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- What defer does it ,it makes sure that the entire html and css is loaded first anf then only loads js
    it is more like adddinf js at the end of the body but instead use the keyword defer -->



  </head>
  <body>
    <h1 style="color:orange; text-align:center;">IPHONE    CALCULATOR     REPLICA</h1>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123</div>
        <div class="current-operand">4567777777777777777777777777777777</div>
      </div>
      <button style="color:black;background-color:#dddddd; align:center;" class="all-clear" type="button" name="button">AC</button>
      <button style="color:black;background-color:#dddddd; align:center;" class="operator" type="button" name="button">+/-</button>
      <button style="color:black;background-color:#dddddd; align:center;" class="operator" type="button" name="button">%</button>
      <button style="color:white;" class="operator" type="button" name="button">/</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">7</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">8</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">9</button>
      <button style="color:white;" class="operator" type="button" name="button">*</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">4</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">5</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">6</button>
      <button style="color:white;" class="operator" type="button" name="button">-</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">1</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">2</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">3</button>
      <button style="color:white;" class="operator" type="button" name="button">+</button>
      <button style="color:white;background-color:#686d76; align:center;" class="span-two number" type="button" name="button">0</button>
      <button style="color:white;background-color:#686d76; align:center;" class="number" type="button" name="button">.</button>
      <button style="color:white;" class="equals" type="button" name="button">=</button>



    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="calculator.js" charset="utf-8" ></script>
  </body>
</html>
