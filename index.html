<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- What defer does it ,it makes sure that the entire html and css is loaded first anf then only loads js
    it is more like adddinf js at the end of the body but instead use the keyword defer -->



  </head>
  <body>
    <h1 style="color:white;align=center;">Calculator</h1>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123</div>
        <div class="current-operand">4567777777777777777777777777777777</div>
      </div>
      <button class="all-clear" type="button" name="button">C</button>
      <button class="operator" type="button" name="button">+/-</button>
      <button class="operator" type="button" name="button">%</button>
      <button class="operator" type="button" name="button">/</button>
      <button class="number" type="button" name="button">7</button>
      <button class="number" type="button" name="button">8</button>
      <button class="number" type="button" name="button">9</button>
      <button class="operator" type="button" name="button">*</button>
      <button class="number" type="button" name="button">4</button>
      <button class="number" type="button" name="button">5</button>
      <button class="number" type="button" name="button">6</button>
      <button class="operator" type="button" name="button">-</button>
      <button class="number" type="button" name="button">1</button>
      <button class="number" type="button" name="button">2</button>
      <button class="number" type="button" name="button">3</button>
      <button class="operator" type="button" name="button">+</button>
      <button class="span-two number" type="button" name="button">0</button>
      <button class="number" type="button" name="button">.</button>
      <button class="equals" type="button" name="button">=</button>



    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="calculator.js" charset="utf-8" ></script>
  </body>
</html>
